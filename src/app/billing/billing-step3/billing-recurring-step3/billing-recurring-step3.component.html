<div class="billingModelContainer">
  <div class="bmr-header"><b>Recurring Billing Models</b></div>
  <div class="bmr-main flex-center-center">
    <div class="billingBoxCont">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8">
          <label>Amount charged at the begining of the period</label>
          <div class="row ">
            <div class="col-xs-12 col-sm-3 col-md-3">
              <select name="Rupees">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
              </select>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 amountinput">
              <input class="input" id="amount" placeholder="$ 0.00" name="amount" />
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <label>Billing Cycle</label> <br />
              <label>Customers will be billed everyday</label>
              <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                  <select name="No">
                    <option value="No">No</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7">
                  <select name="Period">
                    <option value="Days">Days</option>
                    <option value="Weeks">Month</option>
                    <option value="Months">Year</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <label>Recurrences</label> <br />
              <label>Number of billing cycles</label>
              <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                  <select name="No">
                    <option value="No">No</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <label>Trail period</label> <br />
              <label>Offer your customers a trail before they start paying you</label>
              <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                  <label class="switch"> <input type="checkbox" /> <span class="slider round"></span> </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <label>Start recurring billing after</label>
              <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                  <select name="No">
                    <option value="No">No</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7">
                  <select name="Period">
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4"><img src="assets/images/Step3-Recurring.png" class="singleimg" /></div>
        <div class="col-xs-12 col-sm-12 col-md-12">
          <button class="backbtn">Back</button> <button class="continuebtn">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>
