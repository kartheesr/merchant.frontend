<div class="billingModelContainer">
  <div class="row bm-header">
    <div class="col-md-4">
      <div *ngIf="title1"><b>Choose Billing Model</b></div>
      <div *ngIf="title2">
        <b>{{ titleOfPayment }} Billing Model</b>
      </div>
    </div>
    <div class="col-md-7">
      <div class="whoe-wizard">
        <div class="wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav">
            <li class="active">
              <a
                ><span class="Round-tab"><div [innerHTML]="Stepcount1"></div></span
              ></a>
            </li>
            <li [ngClass]="{ active: step2 }">
              <a
                ><span class="Round-tab"><div [innerHTML]="Stepcount2"></div></span
              ></a>
            </li>
            <li [ngClass]="{ active: step3 }">
              <a
                ><span class=" Round-tab"><div [innerHTML]="Stepcount3"></div></span
              ></a>
            </li>
            <li [ngClass]="{ active: step4 }">
              <a
                ><span class=" Round-tab"><div [innerHTML]="Stepcount4"></div></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-1">
      <div class="close-btn" (click)="handleclosebtn()"><img src="assets/images/Close-Btn.svg" /></div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
