<div class="billingModelContainer">
  <div class="bm-header"><b>New Product</b></div>
  <form #f="ngForm" (ngSubmit)="f.valid && postProduct(model)">
    <div class="bm-main flex-center-center">
      <div class="billingBoxCont">
        <div class="row">
          <div class="col-xs-12 col-sm-7 col-md-7">
            <div class="form-group">
              <label class="title">Product Name</label> <br />
              <input
                type="text"
                class="productInput"
                name="productName"
                placeholder="Product Name"
                minlength="2"
                maxlength="50"
                required
                [(ngModel)]="model.productName"
                #productName="ngModel"
                [ngClass]="{ 'is-invalid': productName.errors?.required || productName.errors?.minlength }"
              />
              <div><label [hidden]="productName.errors" class="char-msg">50</label></div>
              <div class="notifyMsg" [hidden]="!productName.errors?.required">Product name is required</div>
              <div class="notifyMsg" [hidden]="!productName.errors?.minlength">
                Product name must be atleast 2 characters
              </div>
            </div>

            <div class="form-group">
              <label class="title">Product Description</label> <br />
              <textarea
                class="inputDes"
                [(ngModel)]="model.Description"
                name="Description"
                #Description="ngModel"
                [ngClass]="{ 'is-invalid': Description.errors?.required || Description.errors?.minlength }"
                placeholder="Product Description"
                maxlength="140"
                minlength="2"
                required
              ></textarea>
              <div><label [hidden]="Description.errors" class="char-msg">140</label></div>
              <div class="notifyMsg" [hidden]="!Description.errors?.required">Product description is required</div>
              <div class="notifyMsg" [hidden]="!Description.errors?.minlength">
                Product description must be atleast 2 characters
              </div>
            </div>

            <div class="form-group">
              <label class="title">Product Tags</label> <br />
              <input
                type="text"
                class="productInput"
                name="tags"
                placeholder="Enter tags"
                required
                minlength="1"
                maxlength="10"
                [(ngModel)]="model.tags"
                #tags="ngModel"
                [ngClass]="{ 'is-invalid': tags.errors?.required || tags.errors?.minlength }"
              />
              <div><label [hidden]="tags.errors" class="char-msg">10 tags</label></div>
              <div class="notifyMsg" [hidden]="!tags.errors?.required">Product description is required</div>
              <div class="notifyMsg" [hidden]="!tags.errors?.minlength">
                Product description must be atleast 2 characters
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bs-footer">
      <button type="submit" class="button" [disabled]="!f.valid">{{ f.valid ? 'Creat Product' : 'Continue' }}</button>
    </div>
  </form>
</div>
