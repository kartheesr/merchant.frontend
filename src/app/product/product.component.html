<div class="billingModelContainer">
  <div class="bm-header"><b>New Product</b></div>
  <form name="form" #f="ngForm" (ngSubmit)="postProduct(model)">
    <div class="bm-main flex-center-center">
      <div class="billingBoxCont">
        <div class="row">
          <div class="col-xs-12 col-sm-7 col-md-7">
            <div class="form-group">
              <label class="title">Product Name</label> <br />
              <input
                type="text"
                class="productInput"
                name="productName"
                placeholder="Product Name"
                minlength="2"
                maxlength="50"
                required
                [(ngModel)]="model.productName"
                #productName="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && productName.errors?.required }"
              />
              <div><label class="char-msg">50</label></div>
            </div>

            <div class="form-group">
              <label class="title">Product Description</label> <br />
              <textarea
                class="inputDes"
                [(ngModel)]="model.Description"
                name="Description"
                #Description="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && Description.errors?.required }"
                placeholder="Product Description"
                maxlength="140"
              ></textarea>
              <div><label class="char-msg">140</label></div>
            </div>

            <div class="form-group">
              <label class="title">Product Tags</label> <br />
              <input
                type="text"
                class="productInput"
                name="tags"
                placeholder="Enter tags"
                required
                minlength="2"
                maxlength="50"
                [(ngModel)]="model.tags"
                #tags="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && tags.errors?.required }"
              />
              <div><label class="char-msg">10 tags</label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bs-footer">
      <button type="submit" class="button" [disabled]="!f.valid">{{ f.valid ? 'Creat Product' : 'Continue' }}</button>
    </div>
  </form>
</div>
